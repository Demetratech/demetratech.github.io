<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../google-sheets/google-sheets.html">
<polymer-element name="map-sheet" attributes="key">
<template>
<style>:host{display:block;}google-map{display:block;height:700px;width:100%;}</style>
<google-sheets key="{{key}}" rows="{{rows}}" published></google-sheets>
<google-map disableDefaultUI fittomarkers styles="{{styles}}">
<template repeat="{{row in rows}}">
<google-map-marker latitude="{{row.gsx$latitude.$t}}" longitude="{{row.gsx$longitude.$t}}" draggable="true" title="{{row.gsx$location.$t}}"></google-map-marker>
</template>
</google-map>
</template>
<script>
  Polymer({

  	created:function(){
  		this.styles=[{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#333333"}]},{"featureType":"administrative.country","elementType":"geometry.fill","stylers":[{"saturation":"-42"},{"gamma":"3.11"}]},{"featureType":"administrative.locality","elementType":"geometry.fill","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#F6F6F6"}]},{"featureType":"landscape.man_made","elementType":"labels.text.stroke","stylers":[{"lightness":"-82"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road.local","elementType":"geometry.fill","stylers":[{"lightness":"100"},{"visibility":"on"},{"hue":"#ff0000"},{"saturation":"100"},{"weight":"1.83"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#d0304e"},{"visibility":"on"}]}];
        }
  });
  </script>
</polymer-element>
